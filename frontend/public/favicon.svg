<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#0f172a" stroke="url(#grad)" stroke-width="3"/>
  <!-- First message bubble -->
  <circle cx="35" cy="38" r="18" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.6"/>
  <!-- Second message bubble -->
  <circle cx="65" cy="62" r="18" fill="none" stroke="#00d4ff" stroke-width="2" opacity="0.6"/>
  <!-- Lock icon in center -->
  <g transform="translate(50,50)">
    <rect x="-10" y="-3" width="20" height="16" rx="3" fill="url(#grad)"/>
    <path d="M-6,-3 L-6,-8 A6,6 0 0,1 6,-8 L6,-3" fill="none" stroke="url(#grad)" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
